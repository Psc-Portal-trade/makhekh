<button class="btn btn-primary" (click)="openModal()">
    Create New Quiz
</button>

<!-- Modal for Creating Quiz -->
<div class="modal fade" id="quizModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
            <button type="button" class="btn-close position-absolute top-0 end-0 m-3" (click)="closeModal()"></button>

            <h3 class="text-center fw-bold mb-3">Create Quiz</h3>


            <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
                <!-- Quiz Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">Quiz Title</label>
                    <input type="text" id="title" class="form-control" formControlName="title" required>
                </div>
                <!-- Quiz Duration -->
                <div class="mb-3">
                    <label for="duration" class="form-label">Duration (minutes)</label>
                    <input type="number" id="duration" class="form-control" formControlName="duration" required>
                </div>

                <!-- Questions List -->
                <div formArrayName="questions">
                    <div *ngFor="let question of questions.controls; let i = index" [formGroupName]="i"
                        class="border p-3 mb-2">
                        <label class="form-label">Question {{ i + 1 }}</label>
                        <input type="text" class="form-control mb-2" formControlName="text"
                            placeholder="Enter question">

                        <label class="form-label">Options</label>
                        <!-- خيارات السؤال -->
                        <div formArrayName="options">
                            <div *ngFor="let option of getOptions(i).controls; let j = index" [formGroupName]="j">
                                <input type="text" class="form-control mb-2" [formControlName]="'optionValue'"
                                    placeholder="Option {{ j + 1 }}">
                            </div>
                        </div>


                        <label class="form-label">Correct Answer</label>       
                        <input type="text" class="form-control mb-2" formControlName="correctAnswer"
                            placeholder="Correct answer">

                            <label class="form-label">Answer Explanation</label>
                            <textarea class="form-control mb-2" formControlName="answerExplanation" placeholder="Enter explanation"></textarea>
                            
                        <button type="button" class="btn btn-danger btn-sm mt-2" (click)="removeQuestion(i)">Remove
                            Question</button>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mt-3" (click)="addQuestion()">Add Question</button>
                <button type="submit" class="btn btn-success mt-3" [disabled]="!isFormValid">
                    Save Quiz
                </button>

            </form>
        </div>
    </div>
</div>
