<div class="popup-backdrop" *ngIf="isOpen">
  <div class="popup-content">
    <h4>تأكيد إنهاء الامتحان</h4>
    <div class="summary-info">
      <p>عدد الأسئلة التي تم حلها: <span class="answered">{{ answeredCount }}</span></p>
      <p>عدد الأسئلة التي لم تُحل: <span class="unanswered">{{ unansweredCount }}</span></p>
    </div>
    <div class="popup-actions">
      <button (click)="onCancel()">إلغاء</button>
      <button class="confirm-btn" (click)="onConfirm()">تأكيد</button>
    </div>
  </div>
</div>
