<section class="pt-5">
  <div class="container-fluid px-3">
    <h2 class="Continue-learning fw-bold">
      {{ "secondHome.recommended videos" | transloco }}
    </h2>

    <div class="container-fluid mt-4">
      <div class="scroll-container"
           (touchstart)="onTouchStart($event)"
           (touchmove)="onTouchMove($event)"
           (touchend)="onTouchEnd()">
        <div class="scroll-content d-flex">
          <div class="card lecture-card" *ngFor="let item of lectures"
               (click)="goToCourseDetails(item)" style="cursor: pointer;">
            <div class="row g-0">
              <div class="col-md-12 video-thumbnail w-100">
                <div class="vid-img"><img alt="" [src]='item.src'></div>
                <div class="play-icon"><i class="fa-solid fa-play"></i></div>
              </div>
              <div class="col-md-12 card-body">
                <h5 class="card-title">{{ item.courseTitle }}</h5>
                <p class="card-text small text-muted">{{item.landingPage.description}}</p>
                <p class="content">{{item.rate}} <i class="fa-solid fa-star text-warning mx-1"></i> <span class="text-muted">{{item.watched}}</span></p>
                <p>{{item.pricing.price}}</p>
                <div class="d-flex justify-content-between">
                  <button class="btn btn-design1" *ngIf="!item.isInCart" (click)="addToCart(item); $event.stopPropagation()">Add to Cart</button>
                  <button class="btn btn-design2" *ngIf="item.isInCart" (click)="removeFromCart(item); $event.stopPropagation()">Remove from Cart</button>
                  <button class="btn heart" *ngIf="!item.isInWishlist" (click)="addToWishList(item); $event.stopPropagation()"><i class="fa-regular fa-heart"></i></button>
                  <button class="btn heart" *ngIf="item.isInWishlist" (click)="removeFromWishList(item); $event.stopPropagation()"><i class="fa-solid fa-heart"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
