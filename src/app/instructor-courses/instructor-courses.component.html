<section class="container my-5" *ngIf="coursesToShow.length > 0">
  <h2 class="text-primary mb-3">My Courses</h2>

  <div class="row">
    <div *ngFor="let course of coursesToShow" class="col-12 col-sm-6 col-md-4 mb-3">
      <div class="card p-3 d-flex flex-row align-items-center border rounded shadow-sm h-100">
        <img [src]="course.thumbnailUrl" alt="Course" style="width: 7.5rem; height: auto;" class="me-3" />

        <div>
          <h5 class="mb-1">{{ course.title }}</h5>
          <p class="mb-0">
            {{ course.type === 1 ? 'Recorded Educational Courses' :
               course.type === 2 ? 'Live Streamed Educational Courses' :
               'Unknown Type' }}
          </p>

          <button class="btn btn-success py-0 px-2 mt-2 me-2" (click)="editCourse(course)">
            Edit
          </button>

          <button class="btn btn-danger py-0 px-2 mt-2" (click)="confirmDelete(course)">
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-3">
    <button class="btn btn-outline-primary" (click)="toggleShowAll()">
      {{ showAll ? 'Show Less' : 'Show All' }}
    </button>
  </div>
</section>

<!-- ✅ حالة لا توجد كورسات -->
<div class="text-center text-muted my-5" *ngIf="coursesToShow.length === 0">
  لا توجد كورسات لعرضها حالياً.
</div>

<!-- ✅ Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5 class="modal-title" id="deleteModalLabel">هل أنت متأكد من حذف هذا الكورس؟</h5>
      <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
<button class="btn btn-danger" (click)="deleteCourse()" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
